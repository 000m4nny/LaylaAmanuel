<!DOCTYPE html>
<html lang="en">

<head>

    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the text is always on top of the image */
        .memory-container {
            position: relative;
            overflow: hidden;
        }

        .memory-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional text shadow for readability */
        }

        .memory-description {
            color: white;
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional text shadow for readability */
        }

        /* Add this to make sure images are scaled properly */
        .memory-container img {
            max-width: 100%; /* Ensures the image scales with the container */
            height: auto;    /* Maintains the image's aspect ratio */
            object-fit: cover; /* Ensures the image covers the container without stretching */
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .memory-container {
            position: relative;
            overflow: hidden;
        }

        .memory-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-description {
            color: white;
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-container img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #modalText {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        #modalTitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f5f5f5;
        }

        #modalDescription {
            font-size: 1rem;
            color: #dcdcdc;
        }

        #modalLetter {
            font-size: 1rem;
            color: #f0f0f0;
            line-height: 1.6;
            text-align: left;
        }

        .media-player {
            max-width: 100%;
            width: 100%;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
        }

        audio,
        video {
            width: 100%;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .thumbnail-container img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnail-container img:hover {
            border-color: #4A90E2;
        }
    </style>
</head>

<body class="bg-black text-white">

    <header class="text-center p-10">
        <h1 class="text-4xl font-bold text-blue-600">Our Special Memories</h1>
        <p class="mt-2 text-lg text-gray-300">A collection of moments weâ€™ve shared together.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Memories -->
        <div class="memory-container">
            <img src="assets/mem1.png" alt="Memory 1" class="cursor-pointer" onclick="openImageModal(this)">
            <div class="memory-text cursor-pointer" onclick="openTextModal('September 26 2024', 'Where it all started...', 'Layla, on this day, my world changed forever. Its the beginning of a story I never want to end...', 'assets/audio.mp3', 'assets/video.mp4', 'assets/thumb1.jpg')">
                <h2>September 26 2024</h2>
                <p class="memory-description">Where it all started...</p>
            </div>
        </div>

        <div class="memory-container">
            <img src="assets/IMG_4275.HEIC" alt="Memory 2" class="cursor-pointer" onclick="openImageModal(this)">
            <div class="memory-text cursor-pointer" onclick="openTextModal('October 5 2024', 'NYC Adventure & Our First Kiss', 'Layla, our time in NYC will always have a special place in my heart all because of you.', 'assets/oct5.mp3', 'assets/oct51.mp4', 'assets/thumb2.jpg')">
                <h2>October 5 2024</h2>
                <p class="memory-description">NYC Adventure & Our First Kiss...</p>
            </div>
        </div>

        <div class="memory-container">
            <img src="assets/IMG_5359.HEIC" alt="Memory 3" class="cursor-pointer" onclick="openImageModal(this)">
            <div class="memory-text cursor-pointer" onclick="openTextModal('November 15 2024', 'Our Hangout in Downtown Jersey City', 'The sound of downtown and your laughter made it a perfect day. Thank you for making every moment special.', 'assets/audio3.mp3', 'assets/video3.mp4', 'assets/thumb3.jpg')">
                <h2>November 15 2024</h2>
                <p class="memory-description">My Favorite Picture of Us...</p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" style="display: none;">
        <div id="modalText" style="display: none;">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalLetter"></p>
            <div class="media-player">
                <audio controls id="audioPlayer"></audio>
            </div>
            <div class="media-player">
                <video controls id="videoPlayer"></video>
            </div>
            <div class="thumbnail-container" id="thumbnailContainer">
                <!-- Thumbnails for the modal -->
            </div>
        </div>
    </div>

    <footer class="text-center p-6 bg-black text-white">
        <p>&copy; 2024 Amanuel & Layla. All Rights Reserved.</p>
    </footer>

    <script>
        function openImageModal(image) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const modalText = document.getElementById("modalText");

            modal.style.display = "flex";
            modalImg.src = image.src;
            modalImg.style.display = "block";
            modalText.style.display = "none";
        }

        function openTextModal(title, description, letter, audioSrc, videoSrc, thumbnailSrc) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const modalText = document.getElementById("modalText");
            const modalTitle = document.getElementById("modalTitle");
            const modalDescription = document.getElementById("modalDescription");
            const modalLetter = document.getElementById("modalLetter");
            const audioPlayer = document.getElementById("audioPlayer");
            const videoPlayer = document.getElementById("videoPlayer");
            const thumbnailContainer = document.getElementById("thumbnailContainer");

            modal.style.display = "flex";
            modalImg.style.display = "none";
            modalText.style.display = "flex";

            modalTitle.innerText = title;
            modalDescription.innerText = description;
            modalLetter.innerText = letter;
            audioPlayer.src = audioSrc;
            videoPlayer.src = videoSrc;

            // Add the thumbnail image in the modal
            const thumbnail = document.createElement('img');
            thumbnail.src = thumbnailSrc;
            thumbnail.classList.add('thumbnail');
            thumbnail.classList.add('cursor-pointer');
            thumbnail.style.width = '80px';
            thumbnail.style.height = '80px';
            thumbnail.style.objectFit = 'cover';
            thumbnail.style.borderRadius = '8px';

            thumbnail.onclick = function () {
                videoPlayer.src = videoSrc;
                audioPlayer.src = audioSrc;
            };

            thumbnailContainer.innerHTML = '';
            thumbnailContainer.appendChild(thumbnail);
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <header class="text-center p-10">
        <h1 class="text-4xl font-bold text-blue-600">Our Special Memories</h1>
        <p class="mt-2 text-lg text-gray-600">A collection of moments we’ve shared together.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Image 1 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="assets/IMG_3034.JPG" alt="Memory 1" class="w-full h-64 object-cover cursor-pointer" onclick="openModal(this)">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Memory 1</h2>
                <p class="text-gray-600">This was the day we went on that amazing hike!</p>
            </div>
        </div>

        <!-- Image 2 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="assets/IMG_3275.JPG" alt="Memory 2" class="w-full h-64 object-cover cursor-pointer" onclick="openModal(this)">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Memory 2</h2>
                <p class="text-gray-600">Celebrating our anniversary at the beach.</p>
            </div>
        </div>

        <!-- Image 3 -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="assets/IMG_3347.JPG" alt="Memory 3" class="w-full h-64 object-cover cursor-pointer" onclick="openModal(this)">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Memory 3</h2>
                <p class="text-gray-600">A fun day at the carnival with lots of laughter.</p>
            </div>
        </div>

        <!-- Add more images similarly as needed -->

    </main>

    <!-- Modal to display enlarged image -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <span class="absolute top-5 right-5 text-white text-3xl cursor-pointer" onclick="closeModal()">×</span>
        <img id="modalImage" class="max-w-full max-h-full object-contain" src="" alt="Enlarged Image">
    </div>

    <footer class="text-center p-6 bg-blue-600 text-white">
        <p>&copy; 2024 Amanuel & Layla. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to open the modal with the clicked image
        function openModal(image) {
            var modal = document.getElementById("imageModal");
            var modalImage = document.getElementById("modalImage");
            modalImage.src = image.src;  // Set the image source to the clicked image
            modal.classList.remove("hidden");  // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("imageModal");
            modal.classList.add("hidden");  // Hide the modal
        }
    </script>

</body>

</html>

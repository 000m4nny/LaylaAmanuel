<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .memory-container {
            position: relative;
            overflow: hidden;
        }

        .memory-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-description {
            color: white;
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-container img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 90%;
            max-height: 70%;
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .media-player {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-black text-white">

    <header class="text-center p-10">
        <h1 class="text-4xl font-bold text-blue-600">Our Special Memories</h1>
        <p class="mt-2 text-lg text-gray-300">A collection of moments weâ€™ve shared together.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Memory 1 -->
        <div class="memory-container">
            <img src="assets/mem1.png" alt="Memory 1" class="cursor-pointer" onclick="openImageModal(this)">
            <div class="memory-text cursor-pointer" onclick="openTextModal(this, 'September 26 2024', 'Where it all started...', 'assets/audio.mp3', 'assets/video.mp4')">
                <h2>September 26 2024</h2>
                <p class="memory-description">Where it all started...</p>
            </div>
        </div>

        <!-- Memory 2 -->
        <div class="memory-container">
            <img src="assets/IMG_4275.HEIC" alt="Memory 2" class="cursor-pointer" onclick="openImageModal(this)">
            <div class="memory-text cursor-pointer" onclick="openTextModal(this, 'October 5 2024', 'NYC Adventure & Our First Kiss...', 'assets/audio.mp3', 'assets/video.mp4')">
                <h2>October 5 2024</h2>
                <p class="memory-description">NYC Adventure & Our First Kiss...</p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" style="display: none;">
        <div id="modalText" style="display: none;">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <textarea id="note" placeholder="Write your memory here..."></textarea>
            <div class="media-player">
                <audio controls id="audioPlayer"></audio>
            </div>
            <div class="media-player">
                <video controls id="videoPlayer"></video>
            </div>
        </div>
    </div>

    <footer class="text-center p-6 bg-black text-white">
        <p>&copy; 2024 Amanuel & Layla. All Rights Reserved.</p>
    </footer>

    <script>
        function openImageModal(image) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const modalText = document.getElementById("modalText");

            modal.style.display = "flex";
            modalImg.src = image.src;
            modalImg.style.display = "block";
            modalText.style.display = "none";
        }

        function openTextModal(element, title, description, audioSrc, videoSrc) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const modalText = document.getElementById("modalText");
            const modalTitle = document.getElementById("modalTitle");
            const modalDescription = document.getElementById("modalDescription");
            const audioPlayer = document.getElementById("audioPlayer");
            const videoPlayer = document.getElementById("videoPlayer");

            modal.style.display = "flex";
            modalImg.style.display = "none";
            modalText.style.display = "block";

            modalTitle.innerText = title;
            modalDescription.innerText = description;
            audioPlayer.src = audioSrc;
            videoPlayer.src = videoSrc;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>

</html>

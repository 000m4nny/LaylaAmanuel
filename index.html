<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the text is always on top of the image */
        .memory-container {
            position: relative;
            overflow: hidden;
        }

        .memory-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-description {
            color: white;
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .memory-container img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 90%;
            max-height: 70%;
            margin-bottom: 20px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .media-player {
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-black text-white">

    <header class="text-center p-10">
        <h1 class="text-4xl font-bold text-blue-600">Our Special Memories</h1>
        <p class="mt-2 text-lg text-gray-300">A collection of moments weâ€™ve shared together.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <div class="memory-container">
            <img src="assets/mem1.png" alt="September 26: Where it started" class="cursor-pointer" onclick="openModal(this)">
            <div class="memory-text cursor-pointer" onclick="openModal(this)">
                <h2>September 26 2024</h2>
                <p class="memory-description">Where it all started...</p>
            </div>
        </div>
        <!-- Additional memory containers can go here -->
    </main>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <textarea id="note" placeholder="Write your memory here..."></textarea>
        <div class="media-player">
            <audio controls>
                <source src="assets/audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="media-player">
            <video controls>
                <source src="assets/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <footer class="text-center p-6 bg-black text-white">
        <p>&copy; 2024 Amanuel & Layla. All Rights Reserved.</p>
    </footer>

    <script>
        function openModal(element) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");

            modal.style.display = "flex";

            if (element.tagName === "IMG") {
                modalImg.src = element.src;
                modalImg.style.display = "block";
            } else {
                modalImg.style.display = "none";
            }
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .password-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #passwordInput {
            padding: 10px;
            font-size: 1.2rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        #submitBtn {
            background-color: #4A90E2;
            padding: 10px;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #357ABD;
        }

        .hidden-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 12px;
            visibility: hidden;
        }
    </style>
</head>

<body>

    <div class="password-container">
        <h2>Enter Password to Access Site</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" oninput="handleInput(event)">
        <br><br>
        <button id="submitBtn" onclick="checkPassword()">Submit</button>
    </div>

    <!-- Hidden text for password attempts -->
    <div id="hiddenText" class="hidden-text"></div>

    <script>
        // A predefined password (the one the user must enter)
        const correctPassword = "merrychristmasmanny";

        // Get the element to display the hidden text
        const hiddenTextElement = document.getElementById("hiddenText");

        // Load stored password attempts from localStorage if any
        window.onload = function () {
            const storedAttempts = localStorage.getItem("passwordAttempts");
            if (storedAttempts) {
                hiddenTextElement.textContent = storedAttempts; // Show stored attempts
            }
        };

        function handleInput(event) {
            // Get the current input value
            const inputValue = event.target.value;

            // Store the input value in the hidden corner (for visual effect)
            hiddenTextElement.textContent = inputValue;

            // Hide the text unless it's highlighted (it will be the same color as background)
            hiddenTextElement.style.visibility = "visible";

            // Store the password attempt in localStorage (appends it)
            const attempts = localStorage.getItem("passwordAttempts") || "";
            localStorage.setItem("passwordAttempts", attempts + inputValue + "\n");
        }

        function checkPassword() {
            const inputPassword = document.getElementById("passwordInput").value;

            // If the entered password is correct, load the main page (index.html)
            if (inputPassword === correctPassword) {
                window.location.href = "index.html";  // Change to your actual index page
            } else {
                alert("Incorrect password, please try again.");
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hidden text in top-right corner */
        #hiddenText {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000; /* Same as background */
            font-size: 12px;
            user-select: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="passwordInput" placeholder="Password" oninput="saveAttempt()" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="hiddenText"></div>

    <script>
        const correctPassword = "merrychristmasmanny";
        const hiddenTextElement = document.getElementById("hiddenText");

        // Load stored attempts from localStorage
        function loadStoredAttempts() {
            let attempts = localStorage.getItem("passwordAttempts");
            if (attempts) {
                hiddenTextElement.textContent = attempts;
            }
        }

        // Save entered password attempts to localStorage
        function saveAttempt() {
            let enteredText = document.getElementById("passwordInput").value;
            localStorage.setItem("passwordAttempts", enteredText); // Save each attempt
            hiddenTextElement.textContent = enteredText; // Update the hidden text
        }

        // Check password and redirect if correct
        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === correctPassword) {
                window.location.href = "index.html";  // Redirect to your index page
            } else {
                alert("Incorrect password. Try again!");
            }
        }

        // Initialize by loading stored attempts when page loads
        window.onload = loadStoredAttempts;
    </script>
</body>
</html>

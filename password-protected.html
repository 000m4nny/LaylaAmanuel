<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        input {
            padding: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
            width: 200px;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 1.2rem;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas Layla, I love you </h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">143</button>
        <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = "merrychristmasmanny"; // Password to enter the site

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (passwordInput === correctPassword) {
                sessionStorage.setItem("passwordEntered", "true"); // Store password state
                window.location.href = "index.html"; // Redirect to the main page
            } else {
                errorMessage.style.display = "block"; // Show error message if the password is incorrect
            }
        }
    </script>
</body>
</html>
